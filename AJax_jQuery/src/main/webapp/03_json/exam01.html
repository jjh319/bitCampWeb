<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
* {
   padding: 0;
   margin: 0;
   color: #333;
}
      
ul {
   list-style: none;
}
      
#container {
   padding: 30px 20px;
}

h1 {
   font-size: large;
   border-left: 10px solid #7BAEB5;
   border-bottom: 1px solid #7BAEB5;
   padding: 10px;
   width: auto;
}

#comment_write {
   padding: 20px 15px;
   border-bottom: 1px solid #7BAEB5;
}
      
#comment_write label {
   display: inline-block;
   width: 80px;
   font-size: 14px;
   font-weight: bold;
   margin-bottom: 10px;
}

#comment_write input[type='text'], #comment_write textarea {
   border: 1px solid #ccc;
   vertical-align: middle;
   padding: 3px 10px;
   font-size: 12px;
   line-height: 150%;
}

#comment_write textarea {
   width: 380px;
   height: 90px
}
      
.comment_item {
   font-size: 13px;
   color: #333;
   padding: 15px;
   border-bottom: 1px dotted #ccc;
   line-height: 150%;
}

.comment_item .writer {
   color: #555;
   line-height: 200%;
}
      
.comment_item .writer input {
   vertical-align: middle;
}
      
.comment_item .writer .name {
   color: #222;
   font-weight: bold;
   font-size: 14px;
}

</style>

</head>
<body>
<h1 class="title">$.ajax() 함수를 사용한 JSON데이터 읽기 (1) </h1>
<div class="exec">
	<input type="button" value="JSON데이터 가져오기" id="mybtn">
</div>

<div class="console" id="result"></div>


<script src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
    $(function(){
		$('#mybtn').click(function() {
			$.ajax({
				type : 'get',
				url : '../json/json01.json',
				dataType: 'json',
				success: function(data) {
					console.log(JSON.stringify(data));
					
					var title = data.school.subject.title;
					var time = data.school.subject.time;
					var teacher = data.school.subject.teacher;	
					
					var ul = $('<ul />');	
					var li1 = $('<li/>').html(title)
					var li2 = $('<li/>').html(time)
					var li3 = $('<li/>').html(teacher)
				},
				error: function(err) {
					console.log(err);
				}
			})
		})
    })
</script>
</body>
</html>
