<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/reset.css">
</head>
<body>
<h1 class="title">$.ajax() 함수를 사용한 JSON 데이터 읽기 (2)</h1>
<div class="exec">
	<input type="button" value="JSON데이터 가져오기" id="mybtn">
</div>

<div class="console" id="result"></div>

<script src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
    $(function(){
    	$('#mybtn').click(function() {
			$.ajax({
				type : 'get',
				url : '../json/json02.json',
				dataType: 'json',
				success: function(data) {
					var subjects = data.school.subject;
					for(var i=0; i<subjects.length; i++) {
						var title = subjects[i].title;
						var time = subjects[i].time;
						var teacher = subjects[i].teacher;
						
						var ul = $('<ul />');	
						var li1 = $('<li/>').html(title)
						var li2 = $('<li/>').html(time)
						var li3 = $('<li/>').html(teacher)
						
						$('#result').append(ul.append(li1).append(li2).append(li3));
						$('#result').append('<br>')
						
					} // for
				},
				error: function(err) {
					console.log(err);
				}
			})
		})
    })
</script>
</body>
</html>
