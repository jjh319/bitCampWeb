<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
	table {
		border-collapse: collapse;
	}

	#xDiv, #yDiv {
		font-size: 8pt;
		color:red;
	}
</style>
</head>
<body>
	<form name="inputForm" method="get" action="http://www.naver.com">
		<table border="1">
			<tr>
				<td width="50" align="center">X</td>
				<td><input type="text"  name="x" id="x"></td>
				<div id="xDiv"></div>
			</tr>
			<tr>
				<td align="center">Y</td>
				<td><input type="text"  name="y" id="y"></td>
				<div id="yDiv"></div>
			</tr>
			<td colspan="2" align="center">
				<input type="submit" value="계산" onclick="javascript:checkInput()">
				<input type="reset" value="취소">
			</td>
		</table>
	</form>

	<script>
		function checkInput() {
			document.getElementById("xDiv").innerHTML = "";
			document.getElementById("yDiv").innerHTML = "";
			
			if(document.inputForm.x.value == "")
			//  alert("x의 값을 입력하시오.");
				document.getElementById("xDiv").innerHTML = "x의 값 입력";
			else if(document.inputForm.y.value == "")
				// alert("y의 값을 입력하시오.");
				document.getElementById("yDiv").innerHTML = "y의 값 입력";
			else
			 	document.inputForm.submit();
		} // checkInput
	</script>
</body>
</html>
